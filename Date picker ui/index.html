<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Datepicker UI</title>
</head>
<body>
    <div class="container">
        <div class="calendar">
            <div class="date">
                <input type="text" id="date-input" placeholder="mm/dd/yyy">
                <label for="date-input">
                    <img src="./assets/calendar.png" alt="calendar icon" id="calendar-icon">
                </label>
            </div>
            <div class="calendar-body">
                <div class="calendar-header">
                    <img src="./assets/icon.png" alt="previous-icon" id="previous-icon">
                    <span id="month">December</span>
                    <img src="./assets/icon.png" alt="next icon">
                </div>
                <div class="days-name">
                    <div>s</div>
                    <div>M</div>
                    <div>T</div>
                    <div>W</div>
                    <div>T</div>
                    <div>F</div>
                    <div>S</div>
                </div>
                <div class="days">
                    <div class="day"></div>
                    <div class="day"></div>
                    <div class="day"></div>
                    <div class="day"></div>
                    <div class="day">1</div>
                    <div class="day">2</div>
                    <div class="day">3</div>
                </div>
                <div class="days">
                    <div class="day">4</div>
                    <div class="day">5</div>
                    <div class="day">6</div>
                    <div class="day">7</div>
                    <div class="day">8</div>
                    <div class="day">9</div>
                    <div class="day">10</div>
                </div>
                <div class="days">
                    <div class="day">11</div>
                    <div class="day">12</div>
                    <div class="day">13</div>
                    <div class="day">14</div>
                    <div class="day">15</div>
                    <div class="day">16</div>
                    <div class="day">17</div>
                </div>
                <div class="days">
                    <div class="day">18</div>
                    <div class="day">19</div>
                    <div class="day">20</div>
                    <div class="day">21</div>
                    <div class="day">22</div>
                    <div class="day">23</div>
                    <div class="day">24</div>
                </div>
                <div class="days">
                    <div class="day">25</div>
                    <div class="day">26</div>
                    <div class="day">27</div>
                    <div class="day">28</div>
                    <div class="day">29</div>
                    <div class="day">30</div>
                    <div class="day">31</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
